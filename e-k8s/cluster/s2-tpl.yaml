#
# SFU CMPT 756.203
#
# k8s yaml to deploy a service:
#   1 Deployment - this governs the logic (container)
#   1 Service - this opens up the logic
#   1 Service Account - this enable access control
#
# Notes:
#
# 1. the Service's .spec.ports[0] need to matches the Deployment's
#    .spec.template.spec.containers[0].ports
# 2. Deployment's .spec.template.spec.containers.livenessProbe & readinessProbe
#    can be removed to clean up the logs
#
apiVersion: v1
kind: Service
metadata:
  name: cmpt756s2
  labels:
    app: cmpt756s2
spec:
  ports:
  - port: 30001
    name: http
  selector:
    app: cmpt756s2
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: svc-s2
  labels:
    account: SVC_S2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmpt756s2
  labels:
    app: cmpt756s2
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmpt756s2
      version: v1
  template:
    metadata:
      name: service2-pod
      labels:
        app: cmpt756s2
        version: v1
    spec:
      serviceAccountName: svc-s2
      containers:
      - name: service2
        image: ghcr.io/ZZ-REG-ID/cmpt756s2:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 30001
        livenessProbe:
          httpGet:
            path: /api/v1/music/health
            port: 30001
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /api/v1/music/readiness
            port: 30001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 5
